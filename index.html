<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benevolent</title>
    <link rel="icon" href="Images/Positivity.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullpage">
        <video autoplay muted loop plays-inline class="video">
            <source src="Images/background.mp4" type="video/mp4">
        </video>
        <div class="navbar">
            <img src="Images/Positivity.png" alt="Positivity" class="logo"><br>
            <h2>Benevolent</h2>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="login-btn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>

            <div class="form-box">
                <div class="login-box">
                    <input type="email" class="email ele" placeholder="Enter Email">
                    <input type="password" class="password ele" placeholder="Enter Password">
                    <button class="clkbtn">Login</button>
                </div>
                <div class="register-box">
                    <input type="text" class="name ele" placeholder="Enter your name">
                    <input type="email"
                       class="email ele"
                       placeholder="Enter Email">
                    <input type="password"
                       class="password ele"
                       placeholder="Enter Password">
                    <input type="password"
                       class="password ele"
                       placeholder="Confirm password">
                    <button class="clkbtn">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
